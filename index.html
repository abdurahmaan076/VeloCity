<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCITY | Exclusive Sneakers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="side-menu" class="side-nav">
        <div class="menu-header">
            <span class="close-btn" onclick="toggleMenu()">&times;</span>
        </div>
        <div class="menu-section">
            <ul class="menu-list">
                <li><a href="#">Home</a></li>
                <li class="dropdown-item">
                    <div class="product-toggle" onclick="toggleProducts()">
                        Producten <span id="arrow">▼</span>
                    </div>
                    <ul id="brand-list" class="submenu">
                        <li><a href="#">Asics</a></li>
                        <li><a href="#">New Balance</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-left">
            <div class="hamburger" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="nav-center"><h1 class="logo">VELOCITY</h1></div>
        <div class="nav-right"><span class="cart-icon">CART (0)</span></div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h2>RELEASE 2026</h2>
            <p>Ontdek de nieuwe Velocity collectie.</p>
            <a href="#best-verkocht" class="btn">SHOP NU</a>
        </div>
    </header>

    <section id="best-verkocht" class="products-section">
        <div class="container">
            <h2 class="section-title-main">Best verkocht</h2>
            
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="download.jpeg" alt="Asics GEL-NYC">
                    </div>
                    <div class="product-info">
                        <h3>ASICS</h3>
                        <p>GEL-NYC Graphite Grey</p>
                        <span class="price">€160</span>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="shopping.webp" alt="Nike P-6000">
                    </div>
                    <div class="product-info">
                        <h3>NIKE</h3>
                        <p>P-6000 Black/Chrome</p>
                        <span class="price">€110</span>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="download (1).jpeg" alt="New Balance 9060">
                    </div>
                    <div class="product-info">
                        <h3>NEW BALANCE</h3>
                        <p>9060 'Rain Cloud'</p>
                        <span class="price">€180</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let menuOpen = false;
        function toggleMenu() {
            const menu = document.getElementById("side-menu");
            if (!menuOpen) {
                menu.style.width = "320px"; 
                menuOpen = true;
            } else {
                menu.style.width = "0";
                menuOpen = false;
                document.getElementById("brand-list").style.display = "none";
                document.getElementById("arrow").style.transform = "rotate(0deg)";
            }
        }
        function toggleProducts() {
            const list = document.getElementById("brand-list");
            const arrow = document.getElementById("arrow");
            if (list.style.display === "block") {
                list.style.display = "none";
                arrow.style.transform = "rotate(0deg)";
            } else {
                list.style.display = "block";
                arrow.style.transform = "rotate(180deg)";
            }
        }
    </script>
</body>
</html>
