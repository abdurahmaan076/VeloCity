<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCITY | Exclusive Sneakers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="side-menu" class="side-nav">
        <div class="menu-header">
            <span class="close-btn" onclick="toggleMenu()">&times;</span>
        </div>
        
        <div class="menu-section">
            <ul class="menu-list">
                <li><a href="#">Home</a></li>
                <li class="dropdown-item">
                    <div class="product-toggle" onclick="toggleProducts()">
                        Producten <span id="arrow">â–¼</span>
                    </div>
                    <ul id="brand-list" class="submenu">
                        <li><a href="#">Asics</a></li>
                        <li><a href="#">New Balance</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="menu-section footer-section">
            <h3 class="section-title">Hulp & advies</h3>
            <div class="contact-item">
                <div class="icon-circle blue">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
                </div>
                <div>
                    <p class="contact-label">Bel ons</p>
                    <p class="contact-sub">0342-421000</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-left">
            <div class="hamburger" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="nav-center"><h1 class="logo">VELOCITY</h1></div>
        <div class="nav-right"><span class="cart-icon">CART (0)</span></div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h2>RELEASE 2026</h2>
            <p>Ontdek de nieuwe Velocity collectie.</p>
            <a href="#best-verkocht" class="btn">SHOP NU</a>
        </div>
    </header>

    <section id="best-verkocht" class="products-section">
        <div class="container">
            <h2 class="section-title-main">Best verkocht</h2>
            <div class="product-grid-placeholder">
                <p>Hier komen binnenkort de best verkochte sneakers...</p>
            </div>
        </div>
    </section>

    <script>
        let menuOpen = false;

        function toggleMenu() {
            const menu = document.getElementById("side-menu");
            if (!menuOpen) {
                menu.style.width = "320px"; 
                menuOpen = true;
            } else {
                menu.style.width = "0";
                menuOpen = false;
                // Sluit de lijst en zet pijltje terug
                document.getElementById("brand-list").style.display = "none";
                document.getElementById("arrow").style.transform = "rotate(0deg)";
            }
        }

        function toggleProducts() {
            const list = document.getElementById("brand-list");
            const arrow = document.getElementById("arrow");
            // Check of de lijst nu verborgen is of getoond wordt
            if (list.style.display === "block") {
                list.style.display = "none";
                arrow.style.transform = "rotate(0deg)";
            } else {
                list.style.display = "block";
                arrow.style.transform = "rotate(180deg)";
            }
        }
    </script>
</body>
</html>
