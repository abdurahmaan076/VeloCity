<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCITY | Exclusive Sneakers</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* RESET & BASIS */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #111; overflow-x: hidden; }

        /* NAVBAR */
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 5%; height: 80px; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            position: fixed; width: 100%; top: 0; z-index: 1000; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .hamburger { font-size: 24px; color: white; cursor: pointer; }
        .logo { font-family: 'Syncopate'; font-size: 1.2rem; letter-spacing: 4px; color: white; position: absolute; left: 50%; transform: translateX(-50%); }
        .cart-container { position: relative; cursor: pointer; color: white; font-size: 22px; }
        .cart-badge { position: absolute; top: -5px; right: -10px; background: white; color: black; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* SIDE MENU */
        .side-menu {
            position: fixed; top: 0; left: -300px; width: 300px; height: 100%;
            background: black; color: white; z-index: 2000;
            transition: 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            padding: 80px 40px;
        }
        .side-menu.active { left: 0; }
        .side-menu a { display: block; color: white; text-decoration: none; font-family: 'Syncopate'; font-size: 1rem; margin-bottom: 25px; }
        .close-menu { position: absolute; top: 25px; right: 25px; font-size: 30px; cursor: pointer; }

        /* HERO SECTIE - 100% DIRECT ZICHTBAAR */
        .hero { 
            height: 100vh; width: 100%;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1552346154-21d32810aba3?q=80&w=2070'); 
            background-size: cover; background-position: center; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center;
        }

        .loading-text { font-family: 'Syncopate'; font-size: clamp(2.5rem, 10vw, 5rem); letter-spacing: 12px; margin-bottom: 10px; }
        .hero p { letter-spacing: 4px; font-weight: 300; margin-bottom: 35px; text-transform: uppercase; font-size: 0.9rem; }

        /* SHOP NU KNOP - DIRECT IN BEELD */
        .shop-now-btn {
            padding: 18px 50px; 
            background: white; 
            color: black; 
            border: none;
            font-weight: 900; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            font-size: 0.9rem; 
            cursor: pointer; 
            transition: 0.2s ease-in-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .shop-now-btn:hover { background: #eee; transform: translateY(-3px); }

        /* PRODUCTEN GRID */
        .products-section { padding: 100px 5%; background: white; }
        .section-title { font-family: 'Syncopate'; margin-bottom: 60px; text-align: center; font-size: 1.4rem; }
        
        .product-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; 
            max-width: 1300px; margin: 0 auto;
        }

        .product-card { display: flex; flex-direction: column; }
        .product-image-box { 
            width: 100%; aspect-ratio: 1 / 1; background: #f4f4f4; 
            display: flex; align-items: center; justify-content: center; margin-bottom: 20px;
            overflow: hidden;
        }
        .product-image-box img { width: 80%; transition: 0.4s; }
        .product-card:hover img { transform: scale(1.1); }

        .model { font-weight: 900; font-size: 1.1rem; text-transform: uppercase; margin-bottom: 5px; }
        .price { color: #555; margin-bottom: 20px; }
        .size-select { width: 100%; padding: 12px; border: 1px solid #ddd; margin-bottom: 10px; font-family: 'Inter'; }
        .add-to-cart { width: 100%; padding: 15px; background: black; color: white; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        @media (max-width: 950px) { .product-grid { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 600px) { .product-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="sideMenu" class="side-menu">
        <span class="close-menu" onclick="toggleMenu()">âœ•</span>
        <a href="#" onclick="toggleMenu()">HOME</a>
        <a href="#shop" onclick="toggleMenu()">COLLECTIE</a>
        <a href="#">RELEASES</a>
    </div>

    <nav class="navbar">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="logo">VELOCITY</div>
        <div class="nav-right">
            <div class="cart-container">
                <span>ðŸ›’</span>
                <span id="cart-number" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <header class="hero">
        <h2 class="loading-text">VELOCITY</h2>
        <p>The new standard in exclusive sneakers</p>
        <button class="shop-now-btn" onclick="fastScroll()">SHOP NU</button>
    </header>

    <section id="shop" class="products-section">
        <h2 class="section-title">BEST SELLERS</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image-box"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download.jpeg"></div>
                <div class="product-info">
                    <p class="model">ASICS GEL-NYC</p>
                    <p class="price">â‚¬160,00</p>
                    <select class="size-select"><option>40</option><option>42</option><option>44</option></select>
                    <button class="add-to-cart" onclick="add()">TOEVOEGEN</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image-box"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/shopping.webp"></div>
                <div class="product-info">
                    <p class="model">NIKE P-6000</p>
                    <p class="price">â‚¬110,00</p>
                    <select class="size-select"><option>40</option><option>42</option><option>44</option></select>
                    <button class="add-to-cart" onclick="add()">TOEVOEGEN</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image-box"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download%20(1).jpeg"></div>
                <div class="product-info">
                    <p class="model">NB 9060 RAIN CLOUD</p>
                    <p class="price">â‚¬180,00</p>
                    <select class="size-select"><option>40</option><option>42</option><option>44</option></select>
                    <button class="add-to-cart" onclick="add()">TOEVOEGEN</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        let c = 0;
        function add() {
            c++;
            document.getElementById("cart-number").innerText = c;
        }

        function toggleMenu() {
            document.getElementById("sideMenu").classList.toggle("active");
        }

        function fastScroll() {
            const shopSection = document.getElementById('shop');
            window.scrollTo({
                top: shopSection.offsetTop - 80,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
