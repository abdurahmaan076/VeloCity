<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCITY | Exclusive Sneakers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="side-menu" class="side-nav">
        <div class="menu-header">
            <span class="close-btn" onclick="toggleMenu()">&times;</span>
        </div>
        <div class="menu-section">
            <ul class="menu-list">
                <li><a href="#">Home</a></li>
                <li class="dropdown-item">
                    <div class="product-toggle" onclick="toggleProducts()">
                        Producten <span id="arrow">▼</span>
                    </div>
                    <ul id="brand-list" class="submenu">
                        <li><a href="#">Asics</a></li>
                        <li><a href="#">New Balance</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-left">
            <div class="hamburger" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="nav-center"><h1 class="logo">VELOCITY</h1></div>
        <div class="nav-right"><span class="cart-icon" id="cart-count">CART (0)</span></div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h2 class="loading-text">LOADING...</h2>
            <p>Ontdek de nieuwe Velocity collectie.</p>
            <a href="#best-verkocht" class="btn">SHOP NU</a>
        </div>
    </header>

    <section id="best-verkocht" class="products-section">
        <div class="container">
            <h2 class="section-title-main">Best verkocht</h2>
            
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download.jpeg" alt="Asics GEL-NYC">
                    </div>
                    <div class="product-info">
                        <h3 class="brand">ASICS</h3>
                        <p class="model">GEL-NYC Graphite Grey</p>
                        <p class="price">€160,00</p>
                        <select class="size-select">
                            <option value="" disabled selected>Kies maat</option>
                            <option>36</option><option>37</option><option>38</option><option>39</option>
                            <option>40</option><option>41</option><option>42</option><option>43</option><option>44</option>
                        </select>
                        <button class="add-to-cart" onclick="addToCart()">In winkelwagen</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/shopping.webp" alt="Nike P-6000">
                    </div>
                    <div class="product-info">
                        <h3 class="brand">NIKE</h3>
                        <p class="model">P-6000 Black/Chrome</p>
                        <p class="price">€110,00</p>
                        <select class="size-select">
                            <option value="" disabled selected>Kies maat</option>
                            <option>36</option><option>37</option><option>38</option><option>39</option>
                            <option>40</option><option>41</option><option>42</option><option>43</option><option>44</option>
                        </select>
                        <button class="add-to-cart" onclick="addToCart()">In winkelwagen</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download%20(1).jpeg" alt="New Balance 9060">
                    </div>
                    <div class="product-info">
                        <h3 class="brand">NEW BALANCE</h3>
                        <p class="model">9060 'Rain Cloud'</p>
                        <p class="price">€180,00</p>
                        <select class="size-select">
                            <option value="" disabled selected>Kies maat</option>
                            <option>36</option><option>37</option><option>38</option><option>39</option>
                            <option>40</option><option>41</option><option>42</option><option>43</option><option>44</option>
                        </select>
                        <button class="add-to-cart" onclick="addToCart()">In winkelwagen</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let menuOpen = false;
        let cartItems = 0;

        function toggleMenu() {
            const menu = document.getElementById("side-menu");
            if (!menuOpen) {
                menu.style.width = "320px"; 
                menuOpen = true;
            } else {
                menu.style.width = "0";
                menuOpen = false;
            }
        }

        function toggleProducts() {
            const list = document.getElementById("brand-list");
            list.style.display = (list.style.display === "block") ? "none" : "block";
        }

        function addToCart() {
            cartItems++;
            document.getElementById("cart-count").innerText = `CART (${cartItems})`;
            alert("Schoen toegevoegd aan je winkelwagen!");
        }
    </script>
</body>
</html>
