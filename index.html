<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloCity | Exclusive Sneakers</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #111; overflow-x: hidden; }

        /* NAVBAR */
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 5%; height: 80px; background: #ffffff; 
            position: fixed; width: 100%; top: 0; z-index: 1000; 
            border-bottom: 1px solid #f0f0f0;
        }
        .nav-left, .nav-center, .nav-right { flex: 1; display: flex; align-items: center; }
        .nav-center { justify-content: center; }
        .nav-right { justify-content: flex-end; }
        .hamburger { font-size: 26px; color: #000; cursor: pointer; }
        .logo { font-family: 'Syncopate'; font-size: 1.2rem; color: #000; text-decoration: none; font-weight: 700; text-transform: none; letter-spacing: -1px; }

        .cart-container { position: relative; cursor: pointer; color: #000; font-size: 24px; }
        .cart-badge { position: absolute; top: -5px; right: -10px; background: #000; color: #fff; font-size: 10px; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }

        /* SIDE MENU */
        .side-menu { position: fixed; top: 0; left: -100%; width: 100%; height: 100vh; background: #fff; z-index: 2000; transition: 0.5s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .side-menu.active { left: 0; }
        .side-menu a { display: block; color: black; text-decoration: none; font-family: 'Syncopate'; font-size: 1.8rem; margin-bottom: 30px; }
        .close-menu { position: absolute; top: 25px; left: 5%; font-size: 40px; cursor: pointer; }

        /* HERO - FIX VOOR HET GAT TUSSEN L EN O */
        .hero { height: 100vh; width: 100%; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1552346154-21d32810aba3?q=80&w=2070'); background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        
        .hero-title { 
            font-family: 'Syncopate'; 
            font-size: clamp(2.5rem, 10vw, 5.5rem); 
            letter-spacing: -2px; /* Negatieve spacing haalt het gat weg */
            text-transform: none; 
            font-weight: 700;
        }

        .shop-now-btn { margin-top: 25px; padding: 18px 50px; background: white; color: black; border: none; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .shop-now-btn:hover { background: #000; color: #fff; }

        /* PRODUCTEN */
        .products-section { padding: 100px 5%; background: white; }
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; max-width: 1300px; margin: 0 auto; }
        .product-card { display: flex; flex-direction: column; }
        .product-image-box { width: 100%; aspect-ratio: 1/1; background: #f8f8f8; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; border: 1px solid #eee; }
        .product-image-box img { width: 85%; }

        .size-select { width: 100%; padding: 14px; border: 1px solid #ddd; margin-bottom: 15px; font-family: 'Inter'; font-weight: 600; cursor: pointer; background: #fff; border-radius: 0; }

        .add-to-cart { width: 100%; padding: 18px; background: black; color: white; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.3s ease; }
        .add-to-cart.success { background: #28a745 !important; }

        @media (max-width: 950px) { .product-grid { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 600px) { .product-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="sideMenu" class="side-menu">
        <span class="close-menu" onclick="toggleMenu()">âœ•</span>
        <a href="#" onclick="toggleMenu()">HOME</a>
        <a href="#shop" onclick="toggleMenu()">COLLECTIE</a>
    </div>

    <nav class="navbar">
        <div class="nav-left"><div class="hamburger" onclick="toggleMenu()">â˜°</div></div>
        <div class="nav-center"><div class="logo">VeloCity</div></div>
        <div class="nav-right"><div class="cart-container">ðŸ›’<span id="cart-number" class="cart-badge">0</span></div></div>
    </nav>

    <header class="hero">
        <h1 class="hero-title">VeloCity</h1>
        <button class="shop-now-btn" onclick="fastScroll()">SHOP NU</button>
    </header>

    <section id="shop" class="products-section">
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image-box"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download.jpeg"></div>
                <div class="product-info">
                    <p style="font-weight:900;">ASICS GEL-NYC</p>
                    <p style="color:#666; margin-bottom:15px;">â‚¬160,00</p>
                    <select class="size-select">
                        <option disabled selected>Kies je maat</option>
                        <option>37</option><option>38</option><option>39</option><option>40</option>
                        <option>41</option><option>42</option><option>43</option><option>44</option>
                    </select>
                    <button class="add-to-cart" onclick="addToCart(this)">TOEVOEGEN</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image-box"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/shopping.webp"></div>
                <div class="product-info">
                    <p style="font-weight:900;">NIKE P-6000</p>
                    <p style="color:#666; margin-bottom:15px;">â‚¬110,00</p>
                    <select class="size-select">
                        <option disabled selected>Kies je maat</option>
                        <option>37</option><option>38</option><option>39</option><option>40</option>
                        <option>41</option><option>42</option><option>43</option><option>44</option>
                    </select>
                    <button class="add-to-cart" onclick="addToCart(this)">TOEVOEGEN</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image-box"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download%20(1).jpeg"></div>
                <div class="product-info">
                    <p style="font-weight:900;">NB 9060 RAIN CLOUD</p>
                    <p style="color:#666; margin-bottom:15px;">â‚¬180,00</p>
                    <select class="size-select">
                        <option disabled selected>Kies je maat</option>
                        <option>37</option><option>38</option><option>39</option><option>40</option>
                        <option>41</option><option>42</option><option>43</option><option>44</option>
                    </select>
                    <button class="add-to-cart" onclick="addToCart(this)">TOEVOEGEN</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        let count = 0;
        function addToCart(btn) {
            const select = btn.parentElement.querySelector('.size-select');
            if(select.value === "Kies je maat") {
                alert("Selecteer eerst je maat!");
                return;
            }
            count++;
            document.getElementById("cart-number").innerText = count;
            const originalText = btn.innerText;
            btn.innerText = "Toegevoegd in je winkelmandje";
            btn.classList.add('success');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove('success');
            }, 2000);
        }

        function toggleMenu() {
            document.getElementById("sideMenu").classList.toggle("active");
        }

        function fastScroll() {
            window.scrollTo({ top: document.getElementById('shop').offsetTop - 80, behavior: 'smooth' });
        }
    </script>
</body>
</html>
