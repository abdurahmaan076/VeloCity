<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCITY | Exclusive Sneakers</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #fff; padding-top: 80px; }

        /* NAVBAR */
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 5%; height: 80px; background: white; 
            position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid #eee; 
        }
        .logo { font-family: 'Syncopate'; font-size: 1.1rem; letter-spacing: 3px; }

        /* CART ICON */
        .cart-container { position: relative; cursor: pointer; }
        .cart-badge { 
            position: absolute; top: -5px; right: -8px; 
            background: black; color: white; font-size: 10px; 
            width: 18px; height: 18px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* GRID INSTELLINGEN */
        .products-section { padding: 50px 5%; text-align: center; }
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto;
        }

        /* DE KAART ZELF */
        .product-card { 
            background: #fff; 
            display: flex; 
            flex-direction: column; 
            border: 1px solid #eee; /* Dun randje om gelijkheid te zien */
            height: 100%; /* Dwingt gelijke hoogte in de grid */
        }

        /* DE AFBEELDING CONTAINER - NU MET VASTE HOOGTE */
        .product-image-box { 
            width: 100%; 
            height: 250px; /* DIT Dwingt elke foto naar dezelfde hoogte */
            background: #f6f6f6; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
        }

        .product-image-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; /* Zorgt dat de schoen niet vervormt */
            padding: 20px;
        }

        /* DE INFO SECTIE */
        .product-info { 
            padding: 20px; 
            flex-grow: 1; /* Vult de rest van de kaart op */
            display: flex; 
            flex-direction: column; 
            text-align: left; 
        }

        .model { font-weight: 700; font-size: 16px; margin: 5px 0 10px 0; min-height: 45px; }
        .price { font-size: 14px; margin-bottom: 15px; color: #555; }

        .size-select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; }
        
        /* KNOP ALTIJD ONDERAAN */
        .add-to-cart { 
            margin-top: auto; 
            width: 100%; 
            padding: 15px; 
            background: black; 
            color: white; 
            border: none; 
            font-weight: 700; 
            cursor: pointer; 
            text-transform: uppercase;
        }

        /* CART SIDEBAR */
        .cart-nav { height: 100%; width: 0; position: fixed; z-index: 2000; right: 0; top: 0; background: white; transition: 0.4s; overflow: hidden; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        .cart-header { padding: 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #eee; }

        @media (max-width: 900px) { .product-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left"><p>MENU</p></div>
        <div class="nav-center"><h1 class="logo">VELOCITY</h1></div>
        <div class="nav-right">
            <div class="cart-container" onclick="toggleCart()">
                <span class="cart-icon-emoji">ðŸ›’</span>
                <span id="cart-number" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <div id="cart-sidebar" class="cart-nav">
        <div class="cart-header"><h3>WINKELWAGEN</h3><span onclick="toggleCart()" style="cursor:pointer">X</span></div>
        <div id="cart-items" style="padding: 20px;"></div>
    </div>

    <section class="products-section">
        <h2 style="font-family: 'Syncopate'; margin-bottom: 30px;">BEST VERKOCHT</h2>
        <div class="product-grid">
            
            <div class="product-card">
                <div class="product-image-box">
                    <img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download.jpeg">
                </div>
                <div class="product-info">
                    <p class="model">ASICS GEL-NYC Graphite</p>
                    <p class="price">â‚¬160,00</p>
                    <select class="size-select"><option disabled selected>Maat</option><option>40</option><option>42</option></select>
                    <button class="add-to-cart" onclick="addToCart()">In winkelwagen</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image-box">
                    <img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/shopping.webp">
                </div>
                <div class="product-info">
                    <p class="model">NIKE P-6000 Black</p>
                    <p class="price">â‚¬110,00</p>
                    <select class="size-select"><option disabled selected>Maat</option><option>40</option><option>42</option></select>
                    <button class="add-to-cart" onclick="addToCart()">In winkelwagen</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image-box">
                    <img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download%20(1).jpeg">
                </div>
                <div class="product-info">
                    <p class="model">NB 9060 Rain Cloud</p>
                    <p class="price">â‚¬180,00</p>
                    <select class="size-select"><option disabled selected>Maat</option><option>40</option><option>42</option></select>
                    <button class="add-to-cart" onclick="addToCart()">In winkelwagen</button>
                </div>
            </div>

        </div>
    </section>

    <script>
        let count = 0;
        function toggleCart() {
            const s = document.getElementById("cart-sidebar");
            s.style.width = s.style.width === "300px" ? "0" : "300px";
        }
        function addToCart() {
            count++;
            document.getElementById("cart-number").innerText = count;
            alert("Toegevoegd!");
        }
    </script>
</body>
</html>
