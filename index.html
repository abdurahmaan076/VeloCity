<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCITY | Exclusive Sneakers</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* BASIS */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #111; }

        /* NAVBAR */
        .navbar { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 5%; height: 80px; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            position: fixed; width: 100%; top: 0; z-index: 1000; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo { font-family: 'Syncopate'; font-size: 1.2rem; letter-spacing: 4px; color: white; }
        .cart-container { position: relative; cursor: pointer; color: white; font-size: 20px; }
        .cart-badge { 
            position: absolute; top: -5px; right: -10px; 
            background: white; color: black; font-size: 10px; 
            width: 18px; height: 18px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* HERO SECTIE */
        .hero { 
            height: 100vh; 
            width: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1552346154-21d32810aba3?q=80&w=2070'); 
            background-size: cover; 
            background-position: center; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            color: white; 
            text-align: center;
        }
        .loading-text { font-family: 'Syncopate'; font-size: clamp(2rem, 8vw, 4rem); letter-spacing: 10px; }

        /* SHOP NU KNOP */
        .shop-now-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.8rem;
            border: 2px solid white;
            transition: 0.3s;
            cursor: pointer;
        }
        .shop-now-btn:hover { background: transparent; color: white; }

        /* PRODUCTEN GRID */
        .products-section { padding: 100px 5%; background: white; }
        .section-title { font-family: 'Syncopate'; margin-bottom: 60px; text-align: center; font-size: 1.5rem; }
        
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 40px; 
            max-width: 1300px; 
            margin: 0 auto;
        }

        .product-card { display: flex; flex-direction: column; background: #fff; }

        .product-image-box { 
            width: 100%; 
            aspect-ratio: 1 / 1; 
            background: #f1f1f1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            margin-bottom: 20px;
        }
        .product-image-box img { width: 80%; object-fit: contain; }

        .product-info { flex-grow: 1; display: flex; flex-direction: column; }
        .model { font-weight: 900; font-size: 1.1rem; text-transform: uppercase; margin-bottom: 5px; }
        .price { color: #666; margin-bottom: 20px; }

        .size-select { width: 100%; padding: 12px; border: 1px solid #eee; margin-bottom: 10px; font-family: 'Inter'; }
        
        .add-to-cart { 
            width: 100%; padding: 15px; background: black; color: white; 
            border: none; font-weight: 700; cursor: pointer; text-transform: uppercase;
        }

        @media (max-width: 900px) { .product-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left"></div>
        <div class="nav-center"><h1 class="logo">VELOCITY</h1></div>
        <div class="nav-right">
            <div class="cart-container">
                <span>ðŸ›’</span>
                <span id="cart-number" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <header class="hero">
        <h2 class="loading-text">LOADING...</h2>
        <p style="letter-spacing: 3px; font-weight: 300;">THE NEW STANDARD IN SNEAKERS</p>
        <button class="shop-now-btn" onclick="fastScroll()">SHOP NU</button>
    </header>

    <section id="shop" class="products-section">
        <h2 class="section-title">BEST VERKOCHT</h2>
        <div class="product-grid">
            
            <div class="product-card">
                <div class="product-image-box"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download.jpeg"></div>
                <div class="product-info">
                    <p class="model">ASICS GEL-NYC</p>
                    <p class="price">â‚¬160,00</p>
                    <select class="size-select"><option disabled selected>MAAT</option><option>40</option><option>42</option><option>44</option></select>
                    <button class="add-to-cart" onclick="add()">TOEVOEGEN</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image-box"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/shopping.webp"></div>
                <div class="product-info">
                    <p class="model">NIKE P-6000</p>
                    <p class="price">â‚¬110,00</p>
                    <select class="size-select"><option disabled selected>MAAT</option><option>40</option><option>42</option><option>44</option></select>
                    <button class="add-to-cart" onclick="add()">TOEVOEGEN</button>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image-box"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download%20(1).jpeg"></div>
                <div class="product-info">
                    <p class="model">NB 9060 RAIN CLOUD</p>
                    <p class="price">â‚¬180,00</p>
                    <select class="size-select"><option disabled selected>MAAT</option><option>40</option><option>42</option><option>44</option></select>
                    <button class="add-to-cart" onclick="add()">TOEVOEGEN</button>
                </div>
            </div>

        </div>
    </section>

    <script>
        let c = 0;
        function add() {
            c++;
            document.getElementById("cart-number").innerText = c;
        }

        // Snelle scroll functie
        function fastScroll() {
            const shopSection = document.getElementById('shop');
            window.scrollTo({
                top: shopSection.offsetTop,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
