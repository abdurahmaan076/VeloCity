<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELOCITY | Exclusive Sneakers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <div class="hamburger" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="nav-center"><h1 class="logo">VELOCITY</h1></div>
        <div class="nav-right">
            <div class="cart-container" onclick="toggleCart()">
                <span class="cart-icon-emoji">ðŸ›’</span>
                <span id="cart-number" class="cart-badge">0</span>
            </div>
        </div>
    </nav>

    <div id="side-menu" class="side-nav">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>
        <ul class="menu-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Producten</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div id="cart-sidebar" class="cart-nav">
        <div class="menu-header">
            <h3>WINKELWAGEN</h3>
            <span class="close-btn" onclick="toggleCart()">&times;</span>
        </div>
        <div id="cart-items-list" class="cart-content">
            <p class="empty-msg">Je winkelwagen is leeg.</p>
        </div>
        <button class="checkout-btn">AFREKENEN</button>
    </div>

    <header class="hero">
        <div class="hero-content">
            <h2 class="loading-text">LOADING...</h2>
            <p>De nieuwe collectie komt eraan.</p>
            <a href="#shop" class="btn">SHOP NU</a>
        </div>
    </header>

    <section id="shop" class="products-section">
        <h2 class="section-title">BEST VERKOCHT</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="product-image"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download.jpeg"></div>
                <div class="product-info">
                    <p class="model">ASICS GEL-NYC</p>
                    <p class="price">â‚¬160,00</p>
                    <select class="size-select"><option value="" disabled selected>Maat</option><option>40</option><option>42</option><option>44</option></select>
                    <button class="add-to-cart" onclick="addToCart(this)">Koop</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/shopping.webp"></div>
                <div class="product-info">
                    <p class="model">NIKE P-6000</p>
                    <p class="price">â‚¬110,00</p>
                    <select class="size-select"><option value="" disabled selected>Maat</option><option>40</option><option>42</option><option>44</option></select>
                    <button class="add-to-cart" onclick="addToCart(this)">Koop</button>
                </div>
            </div>
            <div class="product-card">
                <div class="product-image"><img src="https://raw.githubusercontent.com/abdurahmaan076/VeloCity/main/download%20(1).jpeg"></div>
                <div class="product-info">
                    <p class="model">NB 9060</p>
                    <p class="price">â‚¬180,00</p>
                    <select class="size-select"><option value="" disabled selected>Maat</option><option>40</option><option>42</option><option>44</option></select>
                    <button class="add-to-cart" onclick="addToCart(this)">Koop</button>
                </div>
            </div>
        </div>
    </section>

    <script>
        let cartCount = 0;
        function toggleMenu() {
            const m = document.getElementById("side-menu");
            m.style.width = m.style.width === "250px" ? "0" : "250px";
        }
        function toggleCart() {
            const c = document.getElementById("cart-sidebar");
            c.style.width = c.style.width === "320px" ? "0" : "320px";
        }
        function addToCart(btn) {
            const size = btn.parentElement.querySelector(".size-select").value;
            if(!size) return alert("Kies een maat!");
            cartCount++;
            document.getElementById("cart-number").innerText = cartCount;
            document.getElementById("cart-items-list").innerHTML += `<p style="padding:10px; border-bottom:1px solid #eee;">Item toegevoegd - Maat ${size}</p>`;
            toggleCart();
        }
    </script>
</body>
</html>
